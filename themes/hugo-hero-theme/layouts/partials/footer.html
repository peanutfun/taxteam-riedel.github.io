<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          {{ if .Site.Data.social }}
          <ul class="social">
              {{ range .Site.Data.social }}
                  <li><a href="{{ .link }}" target="blank"><img width="20" height="20" src="{{ .image | relURL }}" title="{{ .name }}" alt="{{ .name }}" /></a></li>
              {{ end }}
          </ul>
          {{ end }}
          <ul>
            <li><a href="{{ .Site.BaseURL }}">Startseite</a></li>
            <li><a href="{{ .Site.BaseURL }}contact">Kontakt</a></li>
            <li><a href="{{ .Site.BaseURL }}legal/privacy">Datenschutzerklärung</a></li>
            <li><a href="{{ .Site.BaseURL }}legal/imprint">Impressum</a></li>
          </ul>
          <ul class="footer-menu">
            <li class="copyright">© {{ now.Format "2006" }} {{.Site.Title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
